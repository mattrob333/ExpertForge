
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpertForge - Summon Your Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glow-cyan {
        box-shadow: 0 0 15px -3px rgba(6, 182, 212, 0.4);
      }
      .glow-purple {
        box-shadow: 0 0 15px -3px rgba(168, 85, 247, 0.4);
      }
      .bg-grid {
        background-image: linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
      }
      .particle {
        position: absolute;
        background: #06b6d4;
        border-radius: 50%;
        pointer-events: none;
        animation: float linear infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      /* Markdown basic styles */
      .markdown-content p { margin-bottom: 0.75rem; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content ul, .markdown-content ol { margin-bottom: 0.75rem; padding-left: 1.25rem; }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { font-weight: bold; margin-top: 1rem; margin-bottom: 0.5rem; color: #f1f5f9; }
      .markdown-content strong { color: #fff; font-weight: 700; }

      /* React Flow Custom Node Styling */
      .react-flow__node {
        border-radius: 1rem;
        padding: 0;
        border: none;
        background: transparent !important;
      }
      .react-flow__handle {
        background: rgba(255, 255, 255, 0.5) !important;
        border: none !important;
        width: 6px !important;
        height: 6px !important;
      }
      .react-flow__edge-path {
        stroke: #64748b;
        stroke-width: 2;
        filter: drop-shadow(0 0 3px rgba(100, 116, 139, 0.3));
      }

      /* 3D Stacking Effect */
      .node-stack-container {
        perspective: 1000px;
        position: relative;
        width: 160px;
        height: 60px;
      }
      .stack-card {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 8px;
        transition: transform 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .stack-card-3 {
        transform: translateZ(-30px) translateY(-12px) translateX(-12px);
        background: rgba(30, 41, 59, 0.4);
        z-index: 1;
      }
      .stack-card-2 {
        transform: translateZ(-15px) translateY(-6px) translateX(-6px);
        background: rgba(30, 41, 59, 0.6);
        z-index: 2;
      }
      .stack-card-1 {
        z-index: 3;
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.8);
      }
      
      .react-flow__container {
        outline: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "reactflow": "https://esm.sh/reactflow@^11.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
